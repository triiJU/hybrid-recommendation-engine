<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hybrid Recommendation Engine</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 flex flex-col items-center p-10">
  <h1 class="text-3xl font-bold mb-4">Hybrid Recommendation Engine</h1>
  <div class="flex gap-2">
    <input id="uid" type="number" placeholder="Enter User ID" class="border p-2 rounded"/>
    <button onclick="getRec()" class="bg-blue-600 text-white px-4 py-2 rounded">Recommend</button>
  </div>
  <pre id="out" class="mt-6 bg-white shadow rounded p-4 w-[600px] text-left"></pre>

  <script>
    async function getRec() {
      const uid = document.getElementById('uid').value;
      const res = await fetch(`/recommend?user_id=${uid}&k=5`);
      const data = await res.json();
      document.getElementById('out').textContent = JSON.stringify(data.recommendations, null, 2);
    }
  </script>
</body>
</html>
