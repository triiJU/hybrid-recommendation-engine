<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hybrid Recommendation Engine</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="script.js"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center p-10">
  <h1 class="text-4xl font-bold mb-6 text-blue-700">Hybrid Recommendation Engine</h1>

  <div class="flex gap-2 mb-6">
    <input id="uid" type="number" placeholder="User ID"
      class="border p-2 rounded w-48 text-center focus:outline-none focus:ring-2 focus:ring-blue-400">
    <button id="fetchBtn" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Get Recommendations</button>
  </div>

  <div class="flex gap-3 mb-4">
    <label>CF:</label><input id="w_cf" type="range" min="0" max="1" step="0.1" value="0.6">
    <label>Content:</label><input id="w_content" type="range" min="0" max="1" step="0.1" value="0.4">
    <label>Neural:</label><input id="w_neural" type="range" min="0" max="1" step="0.1" value="0.0">
  </div>

  <div id="output" class="bg-white shadow-lg rounded-lg p-6 w-full max-w-2xl text-left overflow-x-auto"></div>
</body>
</html>
